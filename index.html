<html lang="en">

<head>
  <link rel="icon" href="./img/pika.png" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>

  <link rel="stylesheet" href="style.css">
</head>

<body onload="getData()">
  <header>
    <div id="headerElements">
      <h1>Pokedex <img src="./img/pok.png" alt="" id="pok"></h1>

      <input type="text" id="searchBox" placeholder="Pokemon suchen">
    </div>

  </header>
  <main>
    <p id="no-results" class="hide">Kein Pokémon gefunden.</p>
    <p id="search-hint" class="hide">Bitte gib mindestens 3 Buchstaben ein!</p>
    <div id="content"></div>


    <div id="overlay" class="overlay hide" onclick="closeOverlay(event)">
      <button id="prevBtn" onclick="prevPokemon()">
        << /button>
          <div class="overlay-content" id="overlay-content">

          </div>
          <button id="nextBtn" onclick="nextPokemon()">></button>
    </div>

    <div id="loading-overlay">
      <div class="spinner"></div>
    </div>



    <div id="loadMoreContainer">
      <button onclick="getData()" id="loadMoreBtn">mehr laden</button>
    </div>

  </main>
  <footer>
    <p id="pFooter">Erstellt mit JavaScript · Daten von <a href="https://pokeapi.co" target="_blank">PokeAPI</a></p>
  </footer>
  <script src="templates.js"></script>
  <script src="script.js"></script>
</body>

</html>
